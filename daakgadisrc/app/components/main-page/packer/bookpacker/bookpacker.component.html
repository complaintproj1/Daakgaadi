  <div class="table-container" *ngIf="showTable">
    <table class="data-table">
      <thead>
        <tr>
          <th>Length</th>
          <th>Breadth</th>
          <th>Height</th>
          <th>Actual Weight</th>
          <th>Estimate Result</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ length}}</td>
          <td>{{ breadth }}</td>
          <td>{{ height }}</td>
          <td>{{ actual }}</td>
          <td>{{estimateResult}}</td>
          <td>Rs{{ price }}</td>
        </tr>
      </tbody>
    </table>
